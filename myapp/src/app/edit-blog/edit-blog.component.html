<section style="background-color: #eee;" *ngIf="!status">
    <form [formGroup]="editForm" (ngSubmit)="onSave()" >
    <div class="container my-5 py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-12 col-lg-10 col-xl-8">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-start align-items-center">
               
                  <h6 class="fw-bold text-primary mb-1">
                    Blog Title
                  </h6>
                  
              </div> <div> <input class="form-control" type="textarea" rows="1" [(ngModel)]="blog.title" formControlName="title" /></div>
            </div>
            <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
                <h6 class="fw-bold text-primary mb-1">Enter Your Blog</h6>
              <div class="d-flex flex-start w-100">
              
                <div class="form-outline w-100">
                  <textarea class="form-control" id="textAreaExample" rows="4"
                    style="background: #fff;" [(ngModel)]="blog.content" formControlName="content" ></textarea>
                </div>
              </div>
              <div class="float-end mt-2 pt-1">
                <button type="submit" class="btn-outline-primary btn-sm" >
                  Save changes
                </button>
                <button type="button" class="btn-outline-danger btn-sm ml-5" [routerLink]="['cancel']">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
  </section>
  <div *ngIf="status" class="start-screen">
  <button class="btn btn-warning" [routerLink]="['saved']"> Changes saved successfully Go to Home</button>
  </div>
